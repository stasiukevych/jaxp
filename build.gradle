plugins {
    id 'java'
    id 'war'
}

group = 'org'
version = '1.0'

repositories {
    mavenCentral()
}

dependencies {
    implementation('javax.xml.parsers:jaxp-api:1.4.5')

    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

test {
    useJUnitPlatform()
}